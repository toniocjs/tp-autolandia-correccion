    <!--Icon-Font-->
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="div-contenedor">
        <header class="header">
          <h1 class="h1">
            <a href="index.html" class="a"><span class="logo-auto">Auto</span><span class="logo-landia">Landia</span></a>
          </h1>
        </header>  
        <div class="div-nav">
            <nav class="nav-menu">
              <ul class="menu">
                <li class="li"><a href="index.html" class="a">Inicio</a></li>
                <li class="li"><a href="busca tu auto.html" class="a">Busca tu auto</a></li>
                <li class="li"><a href="financiamiento.html" class="a">Financiamiento</a></li>
                <li class="li"><a href="nosotros.html" class="a">Nosotros</a></li>
                <li class="li"><a href="contacto.html" class="a">Contacto</a></li>
              </ul>
            </nav>
        </div>
        <main class="contenido">
          <div class="container-form">
            <div class="info-form">
                <h2>Contáctanos</h2>
                <p>Completá los datos a continuación y serás 
                   contactado. Todos los campos son obligatorios.
    
                </p>
                <a href="#"><i class="fa fa-phone"></i> 0800-222-111</a>
                <a href="#"><i class="fa fa-envelope"></i> email@gmail.com</a>
                <a href="#"><i class="fa fa-map-marked"></i> Ubicación</a>
            </div>
            <form action="#" autocomplete="off" name="fvalida">
                <input type="text" name="nombre" placeholder="Nombre" class="campo">
                <input type="email" name="email" placeholder="Email" class="campo">
                <textarea name="mensaje" placeholder="Tu Mensaje..."></textarea>
                <input type="button" name="enviar" onclick="valida_enviar(), Validaremail()" value="Enviar Mensaje" class="btn-enviar">
            </form>
    
            <script>
               function valida_enviar() {
    
                if (document.fvalida.nombre.value.length == 0) {
                alert("Tiene que escribir su nombre")
                document.fvalida.nombre.focus()
                return 0;
                }
                
    
                if (document.fvalida.mensaje.value.length == 0) {
                alert("Tiene que escribir su mensaje")
                document.fvalida.nombre.focus()
                return 0;
                }
    
                if (document.fvalida.email.value.length == 0) {
                alert("Tiene que escribir su email")
                document.fvalida.email.focus()
                return 0;
                }
    
               alert("Muchas gracias por enviar el formulario");
               document.fvalida.submit();
    
               }
            </script>
        </div>
        
        </main>
        <footer class="footer">
            <p>© 2023 by Autolandia. todos los derechos reservados </p>
        </footer>
    </div>    
</body>
</html>
